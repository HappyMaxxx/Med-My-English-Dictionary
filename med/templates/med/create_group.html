{% extends "base.html" %}

{% block content %}
    <h1>Create New Group</h1>
    <form method="post" id="add_form">
        {% csrf_token %}

        {% for field in form %}
            <p><label class="form-label" for="{{ field.id_for_label }}">{{ field.label }}: </label>{{ field }}</p>
            <div class="form-error">{{ field.errors }}</div>
        {% endfor %}

        <div class="buttons l-r-but">
            <a href="#" onclick="document.getElementById('add_form').submit(); return false;">Create</a>
            <a href="{% url 'groups' %}">Cancel</a>
        </div>
    </form>
{% endblock %}
