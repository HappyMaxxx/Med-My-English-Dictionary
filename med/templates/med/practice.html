{% extends "base.html" %}
{% load static %}

{% block content %}

<h1>Practice</h1>

<div class="practice-container">
    {% for card in cards %}
        {% if card.href == '#' %}
        <a href="#">
        {% else %}
        <a href="{% url card.href %}">
        {% endif %}
        <div class="card">
            <img src="{% static card.img %}" alt="{{ card.word }}" 
                class="card-image" 
                data-light-src="{% static card.img %}" 
                data-dark-src="{% static card.dark_img %}">
            <p class="card-text">{{ card.word }}</p>
        </div>
        </a>
    {% endfor %}
</div>

<script>
    document.addEventListener("DOMContentLoaded", () => {
    const container = document.querySelector('.practice-container');
    const cards = container.querySelectorAll('.card');

    if (cards.length === 1) {
        container.style.justifyContent = 'center';
    }
});
</script>
{% endblock %}
