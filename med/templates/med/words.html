{% extends 'base.html' %}

{% block content %}

<div class="word_table_container">
    <table class="word_table">
        <thead>
            <tr>
                <th>Word</th>
                <th>Translation</th>
                <th>Example</th>
            </tr>
        </thead>
        <tbody>
            {% for word in object_list %}
                <tr>
                    <td>{{ word.word }}</td>
                    <td>{{ word.translation }}</td>
                    <td>{{ word.example }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</div>

{% endblock %}
